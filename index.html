<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" 
                 tabindex="0"
                 @mouseenter = "pause" 
                 @mouseleave = "autoPlay">

                <div v-for = "(currentSlide, index) in slides" 
                     class="item" 
                     v-show ="index == activeSlideIndex">

                    <img :src="currentSlide.image" alt="currentSlide.title"/>

                    <div class="text">

                        <h3>
                            {{currentSlide}}
                        </h3>

                        <p>
                            {{currentSlide.title}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">

                    <div @click="prevSlide()" class="prev"></div>

                    <div @click="nextSlide()" class="next"></div>

                    <div @click="clickThumb(index)" 
                         class="thumb"
                         v-for="(currentThumb, index) in slides" 
                         :class="index == activeSlideIndex ? 'active' : '' ">

                        <img :src="currentThumb.image" :alt="currentThumb.title" />
                        
                    </div>
                   
                </div>

            </div>
        </div>

    </div>

    <script src="./js/script.js"></script>
</body>

</html>
